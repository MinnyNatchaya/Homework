<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza From</title>
    <style>
        table,th,td{
            border: 1px solid black;
            
        }
        table{
            width: 40%;
        }
        th{
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
       <tr>
           <th colspan="2" style="text-align: center;">Pizza Shop 2.0</th>
       </tr>

       <tr>
           <th>Name</th>
           <td><input type="text" name="name"></td>
       </tr>

       <tr>
           <th>Pizza Topping</th>
           <td>
                    <input type="radio" name="topping" value="Supreme">Supreme<br>
                    <input type="radio" name="topping" value="Vegetarian">Vegetarian<br>
                    <input type="radio" name="topping" value="Hawaiian">Hawaiian<br>    
           </td>
       </tr>

       <tr>
           <th>Pizza Sauce</th>
           <td>
            <form>
                <select name="saurce">
                    <option value="Tomato">Tomato</option>
                    <option value="Babeque">Babeque</option>
                    <option value="Mayommaise">Mayommaise</option>
                    <option value="Secret Sauce">Secret Sauce</option>
                </select>
            </form>
           </td>
       </tr>

       <tr>
           <th>Optional Extras</th>
           <td>
                   <input type = "checkbox" name="Extra1" value="Extra Cheese">Extra Cheese
                   <input type = "checkbox" name="Extra2" value="Free Base">Gluten Free Base
           </td>
       </tr>

       <tr>
            
            <th colspan="2">Delivery Instruction
                <textarea name="delivery" rows="4" cols="50"></textarea>
            </th>
       </tr>

       <tr>
           <th colspan="2">Send my Order <br>
               <input type="submit" value="Send my Order">
           </th> 
       </tr>
    </table>
</body>
</html>
